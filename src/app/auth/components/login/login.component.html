<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 left d-flex justify-content-center align-items-center">
      <div id="logo" >Qu<span>eue</span> </div>
    </div>
    <div class="col-md-6 right d-flex justify-content-center align-items-lg-center align-items-md-center">
      <div class="card shadow-sm pt-3">
        <div class="card-body">
          <div class="head p-4 text-center">
            <h1 id="title"><strong>LOGIN</strong></h1>
            <small class="small text-white">Start New Session</small>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errors?.error" class="mt-3 text-center text-secondary">
              *{{ errors?.error }}
            </div>
            <div *ngIf="errors?.email">
              <small class="text-secondary">* {{ errors?.email }}</small>
            </div>
            <div class="d-flex justify-content-center">
              <input type="text" formControlName="email" class="input d-block" placeholder="email">
            </div>
            <div *ngIf="errors?.password">
              <small class="text-secondary">* {{ errors?.password }}</small>
            </div>
            <div class="d-flex justify-content-center">
              <input type="password" formControlName="password" class="input d-block" placeholder="password">
            </div>
            <button type="submit" class="btn btn-dark btn-sm shadow-sm">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
