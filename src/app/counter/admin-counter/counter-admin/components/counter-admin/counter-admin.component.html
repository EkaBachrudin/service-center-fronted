<app-content>
  <ng-container content>
    <div class="row">
      <div class="col-md-12">
        <p>Counter Control</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card pb-2">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <label for="status">Status</label>
                <select class="input" id="status">
                  <option value="">All Status</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="search">Search</label>
                <input type="text" class="input" id="search" autocomplete="off">
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <span class="btn text-center mt-3">Search</span>
              </div>
              <div class="col-md-6 d-flex align-items-end justify-content-lg-end justify-content-md-end">
                <a routerLink="/admin/counter/add"><span class="btn mt-3">Add Counter</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body table-responsive-sm">
            <table class="table text-white">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Counter Name</th>
                  <th>Purpose</th>
                  <th>Status</th>
                  <th width="5%" class="text-left ">Actions</th>
                </tr>
              </thead>
              <tbody>
              <tr *ngFor="let note of counters ; let i = index">
                <td>1</td>
                <td>Lorem </td>
                <td>Purpose</td >
                <td>None Active </td>
                <td class="d-flex justify-content-between">
                  <a routerLink="/admin/counter/report"  class="btn btn-sm btn-report"><i class="fa-solid fa-file"></i></a>
                  <a routerLink="/admin/counter/edit" class="btn btn-sm ms-2"><i class="fa-solid fa-pen text-white"></i></a>
                </td >
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</app-content>
