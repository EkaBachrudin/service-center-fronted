<app-content>
  <ng-container content>
   <div class="content">
     <div class="row">
       <div class="col-md-12">
         <p>Counters</p>
       </div>
     </div>

     <div class="row mt-4">
       <div class="col-md-12">
         <h2>Your Active Counter</h2>
       </div>
     </div>
      <div class="row" *ngIf="counters ;else loading">
          <div class="col-md-6" *ngFor="let counter of counters">
            <a [routerLink]="['/user/counter/control/', counter.id]">
              <div class="card">
                <div class="card-body text-end">
                  <div class="my-3">
                    <h4 class="space text-muted">Counter Name</h4>
                    <h3 class="space">{{counter.name}}</h3>
                  </div>
                  <div class="my-3">
                    <h4 class="space text-muted">Counter Purpose</h4>
                    <h3 class="space">{{counter.purpose}}</h3>
                  </div>
                  <span class="accent"></span>
                </div>
              </div>
            </a>
          </div>
      </div>
      <ng-template #loading>
              <div id="loading" class="text-center pt-3" style="height: 100px;">
                <app-loading></app-loading>
              </div>
      </ng-template>
   </div>
  </ng-container>
</app-content>
