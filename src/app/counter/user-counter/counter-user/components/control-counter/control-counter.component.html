<app-content>
    <ng-container content>
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <p>Control This Counter</p>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <h2>Your Active Counter</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 my-1">
                    <div class="card">
                        <div class="card-body text-center" *ngIf="counter;else loading">
                            <div class="my-3">
                                <h4 class="space text-muted">Counter Name</h4>
                                <h3 class="space">{{counter.name}}</h3>
                            </div>
                            <div class="my-3">
                                <h4 class="space text-muted">Counter Purpose</h4>
                                <h3 class="space">{{counter.purpose}}</h3>
                            </div>
                            <span class="accent"></span>
                        </div>
                        <ng-template #loading>
                                <div id="loading" class="text-center pt-3" style="height: 100px;">
                                  <app-loading></app-loading>
                                </div>
                        </ng-template>
                    </div>
                </div>
                <div class="col-md-2 my-1">
                    <div class="card btn">
                       <div class="card-body">
                            <i class="fa-solid fa-caret-left"></i> Previous
                       </div>
                    </div>
                </div>
                <div class="col-md-2 my-1">
                    <div class="card">
                        <div class="card-body text-center">
                            <strong style="font-size: 30px;">003</strong>
                        </div>
                    </div>
                    <div class="card mt-3 btn btn-skip">
                        <div class="card-body text-center">
                            Skip
                        </div>
                    </div>
                </div>
                <div class="col-md-2 my-1">
                    <div class="card btn">
                        <div class="card-body">
                            Next <i class="fa-solid fa-caret-right"></i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-4">
               <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <table class="table text-white text-center" aria-hidden="true">
                            <thead>
                                <tr>
                                    <th>Queue</th>
                                    <th>status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>200</td>
                                    <td>Waiting</td>
                                </tr>
                                <tr class="mark">
                                    <td>200</td>
                                    <td>Waiting</td>
                                </tr>
                                <tr>
                                    <td>200</td>
                                    <td>Waiting</td>
                                </tr>
                                <tr>
                                    <td>200</td>
                                    <td>Waiting</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               </div>
            </div>
        </div>
    </ng-container>
</app-content>
